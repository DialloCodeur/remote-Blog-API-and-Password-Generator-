<!DOCTYPE html>   
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link href="Password Generator.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <script src="Password Generator.js" type="module" defer></script>
    </head>
    <body>
        <label class="dark-mode-label">Dark Mode
            <input type="checkbox" title="dark-mode" id="switch-on-dark-mode" checked>
        </label>
        <h4>Password Generator</h4> 
        <div class="input-wrapper">
            <input id="password-display" readonly title="password-display"/>
            <button type="button" class="copy-btn" title="copy"><i class="fa-regular fa-copy"></i></button>
        </div>
       <template id="tooltip">
        <p></p><i class="fa-solid fa-circle-check"></i>
       </template>
       <!--<button class="copy-btn" type="button">Copy</button>-->
       <div class="wrapper-of-the-rest">
        <div class="wrapper-of-characterlength-and-value">
            <p>Character Length</p>
            <output id="password-length-display"></output>
        </div>
        <input type="range" id="adjust-password-length" min="4" max="20" step="1" name="adjust-password-length" title="adjust-password-length"/>
        <label for="include-uppercase-letters">
            <input type="checkbox" id="include-uppercase-letters" name="include-uppercase-letters"/>
            Include Uppercase Letters
        </label>
        <label for="include-lowercase-letters">
            <input type="checkbox" id="include-lowercase-letters" name="include-lowercase-letters"/>
            Include Lowercase Letters
        </label>
        <label for="include-numbers">
            <input type="checkbox" id="include-numbers" name="include-numbers"/>
            Include Numbers
        </label>
        <label for="include-symbols">
            <input type="checkbox" id="include-symbols" name="include-symbols"/>
            Include Symbols
        </label>
        <div class="wrapper-of-strength-and-strength-display">
            <p class="password-strength">STRENGTH</p>
            <output class="strength-display"></output>
            <div class="strength-bars">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
        <div class="wrapper-of-generate-button">
            <button class="generate-button">GENERATE</button>
        </div>
       </div>
    </body>
</html>
